<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>design</title>
    <link rel="stylesheet" href="design4.css">
</head>
<body>
<div class="block4">
 <form id="myForm" onsubmit="return validateForm()">
    <label for="name">Name (required):</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email (required):</label>
    <input type="text" id="email" name="email"><br><br>

    <label for="password">Password (required, at least 8 characters):</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="confirmPassword">Confirm Password (required):</label>
    <input type="password" id="confirmPassword" name="confirmPassword"><br><br>

    <button class="btn btn-online-light" type="submit">Submit</button>
    <p id="errorMessages" class="error"></p>
</form>
    </div>

<script>
function validateForm() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;
    let errorMessages = document.getElementById("errorMessages");


    errorMessages.innerHTML = "";

    let hasError = false;

    if (name.trim() === "") {
        errorMessages.innerHTML += "Name is required.<br>";
        hasError = true;
    }

    // Validate Email (required and correct format)
    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (email.trim() === "") {
        errorMessages.innerHTML += "Email is required.<br>";
        hasError = true;
    } else if (!email.match(emailPattern)) {
        errorMessages.innerHTML += "Please enter a valid email address.<br>";
        hasError = true;
    }

    if (password.trim() === "") {
        errorMessages.innerHTML += "Password is required.<br>";
        hasError = true;
    } else if (password.length < 8) {
        errorMessages.innerHTML += "Password must be at least 8 characters long.<br>";
        hasError = true;
    }

    if (confirmPassword.trim() === "") {
        errorMessages.innerHTML += "Please confirm your password.<br>";
        hasError = true;
    } else if (password !== confirmPassword) {
        errorMessages.innerHTML += "Passwords do not match.<br>";
        hasError = true;
    }

    if (hasError) {
        return false;
    } else {
        alert("Form submitted successfully!");
        return true;
    }
}
</script>


</body>
</html>
