<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List & Number Sorting Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
         .completed {
            text-decoration: line-through;
            color: gray;
        }

        .container-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .box {
            width: 45%; /* Ширина каждого блока */
            padding: 20px;
            background-color: black;
            border: 1px solid #ccc;
            border-radius: 8px;
            color: white;
        }

        .todo-list, .number-sorting {
            margin-top: 20px;
        }

        h1, h2 {
            font-family: Mak, sans-serif;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="container-wrapper">
            <!-- To-Do List -->
            <div class="box todo-list">
                <h2>To-Do List</h2>
                <div class="input-group mt-2">
                    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task">
                    <button class="btn btn-primary " onclick="addTask()">Add Task</button>
                </div>
                <ul id="todoList" class="list-group mb-2"></ul>
            </div>


            <div class="box number-sorting">
                <h2>Number Sorting Tool</h2>
                <input type="text" id="numbersInput" placeholder="Enter numbers separated by commas" class="form-control mb-2">
                <button onclick="sortNumbers('asc')" class="btn btn-success mb-2">Sort Ascending</button>
                <button onclick="sortNumbers('desc')" class="btn btn-danger mb-2">Sort Descending</button>
                <p id="sortedNumbers" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script>
        // To-Do List Functionality
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Task cannot be empty!');
                return;
            }

            const listItem = document.createElement('li');
            listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');

            const taskLabel = document.createElement('span');
            taskLabel.textContent = taskText;

            const deleteButton = document.createElement('button');
            deleteButton.classList.add('btn', 'btn-danger', 'btn-sm');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function () {
                listItem.remove();
            };

            const completeButton = document.createElement('button');
            completeButton.classList.add('btn', 'btn-success', 'btn-sm', 'me-2');
            completeButton.textContent = 'Complete';
            completeButton.onclick = function() {
                taskLabel.classList.toggle('completed');
            };

            listItem.append(completeButton, taskLabel, deleteButton);
            document.getElementById('todoList').appendChild(listItem);

            taskInput.value = '';
        }


        function sortNumbers(order) {
            const numbersInput = document.getElementById("numbersInput").value;
            if (numbersInput === "") {
                alert("Please enter some numbers.");
                return;
            }

            const numbersArray = numbersInput.split(",").map(Number); // Преобразуем строку в массив чисел

            if (order === "asc") {
                numbersArray.sort((a, b) => a - b);
            } else if (order === "desc") {
                numbersArray.sort((a, b) => b - a);
            }

            document.getElementById("sortedNumbers").textContent = "Sorted Numbers: " + numbersArray.join(", ");
        }
    </script>
</body>
</html>
